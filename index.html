  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'morph-reveal': 'morph-reveal 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            'nav-item-fade': 'nav-item-fade 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
          },
          keyframes: {
            'morph-reveal': {
              '0%': {
                'clip-path': 'inset(45% 49% 45% 49% round 999px)',
                opacity: '0',
                transform: 'translateX(-50%) translateY(30px) scale(0.6)',
                filter: 'blur(10px)'
              },
              '35%': {
                'clip-path': 'inset(10% 41% 10% 41% round 999px)',
                opacity: '1',
                transform: 'translateX(-50%) translateY(0) scale(1.05)',
                filter: 'blur(0px)'
              },
              '100%': {
                'clip-path': 'inset(0% 0% 0% 0% round 32px)',
                opacity: '1',
                transform: 'translateX(-50%) translateY(0) scale(1)',
                filter: 'blur(0px)'
              }
            },
            'nav-item-fade': {
              '0%': { opacity: '0', transform: 'translateY(15px) scale(0.95)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
            },
            'fab-pop': {
              '0%': { transform: 'scale(0.8) translateY(20px)', opacity: '0' },
              '70%': { transform: 'scale(1.05) translateY(-5px)', opacity: '1' },
              '100%': { transform: 'scale(1) translateY(0)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>
  <script>
    // Theme color sync for PWA
    function updateThemeColor() {
      const isDark = document.documentElement.classList.contains('dark');
      const color = isDark ? '#0b0f1a' : '#f8fafc';
      let meta = document.querySelector('meta[name="theme-color"]');
      if (!meta) {
        meta = document.createElement('meta');
        meta.setAttribute('name', 'theme-color');
        document.head.appendChild(meta);
      }
      meta.setAttribute('content', color);
    }

    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === 'class') {
          updateThemeColor();
        }
      });
    });
    observer.observe(document.documentElement, { attributes: true });
    window.addEventListener('load', updateThemeColor);
  </script>

  <style>
    /* Premium Hardware Acceleration & Motion Smoothing */
    .animate-morph-reveal {
      will-change: clip-path, transform, opacity;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      transform-origin: center bottom;
    }

    * {

      textarea {

    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #1e293b;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .recharts-wrapper,
    .recharts-surface,
    .recharts-layer,
    .recharts-pie,
    .recharts-sector,
    svg,
    g,
    path,
    text {
      outline: none !important;
      -webkit-tap-highlight-color: transparent;
    }

    .card-texture-brushed {
      background-image: url("https://www.transparenttextures.com/patterns/brushed-alum.png");
    }

    .text-embossed {
      text-shadow: -1px -1px 1px rgba(255, 255, 255, 0.3), 1px 1px 1px rgba(0, 0, 0, 0.8);
    }

    .card-inner {
      box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform: translateZ(0);
    }

    .card-container:hover .card-inner {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.4);
    }

    @keyframes loading-bar {
      0% {
        transform: translateX(-100%);
      }

      50% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .animate-loading-bar {
      animation: loading-bar 2s infinite ease-in-out;
    }

    @keyframes logo-scan {
      0% {
        transform: translateX(-150%) skewX(-25deg);
      }

      100% {
        transform: translateX(150%) skewX(-25deg);
      }
    }

    @keyframes logo-orbit {

      0%,
      100% {
        transform: rotate(0deg) translateY(0);
      }

      33% {
        transform: rotate(1deg) translateY(-4px);
      }

      66% {
        transform: rotate(-1deg) translateY(2px);
      }
    }

    @keyframes text-reveal {

      0%,
      100% {
        letter-spacing: 0.1em;
        opacity: 0.8;
      }

      50% {
        letter-spacing: 0.4em;
        opacity: 1;
      }
    }

    @keyframes chip-glow {

      0%,
      100% {
        opacity: 0.3;
        filter: brightness(1);
      }

      50% {
        opacity: 0.8;
        filter: brightness(1.5);
      }
    }

    .animate-logo-scan::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: logo-scan 2s infinite ease-in-out;
    }

    .animate-logo-orbit {
      animation: logo-orbit 4s infinite ease-in-out;
    }

    .animate-text-reveal {
      animation: text-reveal 3s infinite ease-in-out;
    }

    .animate-chip-glow {
      animation: chip-glow 2s infinite ease-in-out;
    }
