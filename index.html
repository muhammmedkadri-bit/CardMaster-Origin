  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <script>
    // Theme color sync for PWA
    function updateThemeColor() {
      const isDark = document.documentElement.classList.contains('dark');
      const color = isDark ? '#0b0f1a' : '#f8fafc';
      let meta = document.querySelector('meta[name="theme-color"]');
      if (!meta) {
        meta = document.createElement('meta');
        meta.setAttribute('name', 'theme-color');
        document.head.appendChild(meta);
      }
      meta.setAttribute('content', color);
    }

    // Watch for class changes on html
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === 'class') {
          updateThemeColor();
        }
      });
    });
    observer.observe(document.documentElement, { attributes: true });

    // Initial call
    window.addEventListener('load', updateThemeColor);
  </script>
  <link

  <style>
    /* Mobile Performance & Touch Optimizations */
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
      /* Improve momentum scrolling on iOS */
      -webkit-overflow-scrolling: touch;
      /* Prevent accidental text selection while tapping buttons */
      user-select: none;
      -webkit-user-select: none;
    }

    input,
    select,
    textarea {
      /* Allow selection in inputs */
      user-select: text !important;
      -webkit-user-select: text !important;
    }

    .dark body {
      background-color: #0b0f1a;
    }

    /* Boost button responsiveness */
    button,
    a,
    [role="button"] {
      cursor: pointer;
      /* Remove potential click delays */
      touch-action: manipulation;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Mobile Optimization: Prevent zoom on focus for iOS */
    @media screen and (max-width: 768px) {

      input,
      select,
      textarea {
        font-size: 16px !important;
      }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #1e293b;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Realistic Card Textures */
    .card-texture-brushed {
      background-image: url("https://www.transparenttextures.com/patterns/brushed-alum.png");
    }

    /* Embossed Text Effect */
    .text-embossed {
      text-shadow:
        -1px -1px 1px rgba(255, 255, 255, 0.3),
        1px 1px 1px rgba(0, 0, 0, 0.8);
    }

    .card-inner {
      box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform: translateZ(0);
    }

    .card-container:hover .card-inner {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.4);
    }

    /* Glassmorphism for card number highlights */
    .glass-highlight {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* Loading Bar Animation */
    @keyframes loading-bar {
      0% {
        transform: translateX(-100%);
      }

      50% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .animate-loading-bar {
      animation: loading-bar 2s infinite ease-in-out;
    }

    /* Ultra-Premium Logo Animations */
    @keyframes logo-scan {
      0% {
        transform: translateX(-150%) skewX(-25deg);
      }

      100% {
        transform: translateX(150%) skewX(-25deg);
      }
    }

    @keyframes logo-orbit {
      0% {
        transform: rotate(0deg) translateY(0);
      }

      33% {
        transform: rotate(1deg) translateY(-4px);
      }

      66% {
        transform: rotate(-1deg) translateY(2px);
      }

      100% {
        transform: rotate(0deg) translateY(0);
      }
    }

    @keyframes text-reveal {
      0% {
        letter-spacing: 0.1em;
        opacity: 0.8;
      }

      50% {
        letter-spacing: 0.4em;
        opacity: 1;
      }

      100% {
        letter-spacing: 0.1em;
        opacity: 0.8;
      }
    }

    @keyframes chip-glow {

      0%,
      100% {
        opacity: 0.3;
        filter: brightness(1);
      }

      50% {
        opacity: 0.8;
        filter: brightness(1.5);
      }
    }

    .animate-logo-scan {
      position: relative;
      overflow: hidden;
    }

    .animate-logo-scan::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: logo-scan 2s infinite ease-in-out;
    }

    .animate-logo-orbit {
      animation: logo-orbit 4s infinite ease-in-out;
    }

    .animate-text-reveal {
      animation: text-reveal 3s infinite ease-in-out;
    }

    .animate-chip-glow {
      animation: chip-glow 2s infinite ease-in-out;
    }
  </style>
